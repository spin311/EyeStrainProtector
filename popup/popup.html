<!DOCTYPE html>
<html lang="en">
<head>
    <title>Preserve Vision</title>
    <link href="../styles/popup.css" rel="stylesheet">
</head>
<body>
<h1 class=" mt-2 heading">Eye strain protector</h1>

<div class="ml-1">


    <div class="grid-container">
        <div class="form-check">
            <input class="form-check-input me-2" type="checkbox" value="" id="autoAudio">
            <label class="form-check-label" for="autoAudio">
                Play audio
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input me-2" type="checkbox" value="" id="showNotification">
            <label class="form-check-label" for="showNotification">
                Show notification
            </label>
        </div>

        <div class="button-container">
            <img id="toggleActive" src="/imgs/shutdown.png">
        </div>
    </div>
    <div class="my-2">
        <input type="number" id="reminderTime" value="20" min="1" max="480">
        <label for="reminderTime">
            Time between reminders (min)
        </label>
    </div>

    <div class="my-2">
        <input type="number" id="snoozeTime" value="5" min="1" max="480">
        <label for="snoozeTime">
            Snooze time (min)
        </label>
    </div>

    <div class="my-2" style="margin-right: 0.8em;">
        <select name="selectLevel" id="notificationTime" class="form-select">
            <option value="1">5</option>
            <option value="2">10</option>
            <option value="3">15</option>
            <option value="4" selected>20</option>
            <option value="5">25</option>
            <option value="6">30</option>
        </select>
        <label for="notificationTime" class="form-label">Time notification is shown (s)</label>

    </div>


    <div class="my-2">
        <label for="selectAudio" class="form-label">Select Audio:
        </label>
        <select name="selectAudio" id="selectAudio" class="form-select">
            <option value="alert1.mp3">Alert 1</option>
            <option value="alert2.mp3">Alert 2</option>
            <option value="alert3.mp3">Alert 3</option>
        </select>
        <div>
            <label for="volume">Volume:</label>
            <input style="display: inline-block; margin-top: 5px" type="range" id="volume" value="100" name="volume" min="0" max="100">
        </div>

    </div>

</div>

    <div class="text-center">
        <button id="playAudio" class="btn btn-success">
            <i class="fas fa-play"></i> Test
        </button>
    </div>



<div class="container-fluid mt-2">
    <span>
        <a href="https://github.com/spin311/EyeStrainProtector" class="float-start" target="_blank" style="margin-right: 5px">Github</a>
        <img src="/imgs/github.png" alt="GitHubLogo">
    </span>
    <span class="float-end" style="display: flex; align-items: center;">
    <a href="https://www.paypal.com/donate/?hosted_button_id=4WXEWMN3QGLGY" class="" target="_blank" id="donateText">Donate</a>
    <img src="/imgs/justAGirlSmol.png" alt="Cat" id="donateImg">
  </span>
</div>

</body>
</html>

<script src="../dist/popup.js"></script>
