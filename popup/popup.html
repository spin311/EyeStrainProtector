<!DOCTYPE html>
<html lang="en">
<head>
    <title>Preserve Vision</title>
    <link href="../styles/popup.css" rel="stylesheet">
</head>
<body>
<h1 class=" mt-2 heading">Preserve Vision</h1>

<div class="text-align">


    <div class="form-check d-flex justify-content-center ml-3 my-2">
        <input class="form-check-input me-2" type="checkbox" value="" id="autoAudio">
        <label class="form-check-label" for="autoAudio">
            Play audio
        </label>
    </div>

    <div class="form-check d-flex justify-content-center ml-3 my-2">
        <input class="form-check-input me-2" type="checkbox" value="" id="showNotification">
        <label class="form-check-label" for="showNotification">
            Show notification
        </label>
    </div>

    <div class="my-2">
        <input type="number" id="remindersTime" value="20" min="1" max="480">
        <label for="remindersTime">
            Time between reminders (mins)
        </label>
    </div>

    <div class="my-2">
        <input type="number" id="snoozeTime" value="5" min="1" max="480">
        <label for="snoozeTime">
            Time between snooze (mins)
        </label>
    </div>


    <div class="my-2 text-center">
        <label for="selectAudio" class="form-label">Select Audio:
        </label>
        <select name="selectAudio" id="selectAudio" class="form-select">
            <option value="alert1.mp3">Alert 1</option>
            <option value="alert2.mp3">Alert 2</option>
            <option value="alert3.mp3">Alert 3</option>
        </select>
        <div>
            <label for="volume">Volume:</label>
            <input style="display: inline-block; margin-top: 5px" type="range" id="volume" value="100" name="volume" min="0" max="100">
        </div>
        <button id="playAudio" class="btn btn-success">
            <i class="fas fa-play"></i> Play
        </button>

    </div>

</div>

<div class="container-fluid mt-2">
    <a href="https://spin311.github.io/MicrosoftRewardsWebsite#features" class="float-start links" target="_blank">Help</a>
    <span class="float-end" style="display: flex; align-items: center;">
    <a href="https://www.paypal.com/donate/?hosted_button_id=4WXEWMN3QGLGY" class="links" target="_blank">Donate</a>
    <img src="/imgs/justAGirlSmol.png" alt="Cat">
  </span>
</div>

</body>
</html>

<script src="../dist/popup.js"></script>
